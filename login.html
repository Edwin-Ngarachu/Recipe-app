<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Recipe App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-container h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .auth-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
    }

    .auth-container input:focus {
      border-color: #d54215;
    }

    .auth-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #d54215;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-container button:hover {
      background-color: #b33712;
    }

    .auth-container p {
      margin-top: 1rem;
      color: #666;
    }

    .auth-container a {
      color: #d54215;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .auth-container a:hover {
      color: #b33712;
    }
    .navbar-brand .navbar-logo {
      font-size: 2rem;
      color: #d54215;
      text-decoration: none;
      font-family: fantasy;
      
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="navbar-brand">
      <a href="index.html" class="navbar-logo">TastyTales</a>
    </div>
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    $(document).ready(function () {
  // Handle form submission
  $('#login-form').on('submit', function (event) {
    event.preventDefault(); 

    
    const email = $('#email').val();
    const password = $('#password').val();

    // Basic validation
    if (!email || !password) {
      alert('Please fill in all fields.');
      return;
    }

    // Retrieve users from localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];

    // Check if the user exists
    const user = users.find(u => u.email === email && u.password === password);
    if (user) {
      // Save the logged-in user's name to localStorage
      localStorage.setItem('loggedInUser', JSON.stringify(user.name));

      alert(`Welcome back, ${user.name}!`);
      window.location.href = 'index.html'; // Redirect to homepage
    } else {
      alert('Invalid email or password.');
    }
  });
});
</script>
</body>
</html>
